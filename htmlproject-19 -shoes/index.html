<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="main">
    <header class="header-bx fix-width">
      <img src="assets/logo.svg" alt="logo-svg">
      <div class="tabs-container">
        <a href="#">
          <nav>Collections</nav>
        </a>
        <a href="#">
          <nav>Men</nav>
        </a>
        <a href="#">
          <nav>Women</nav>
        </a>
        <a href="#">
          <nav>About</nav>
        </a>
        <a href="#">
          <nav>Contact</nav>
        </a>
      </div>
      <div class="profile-cart-container">
        <img src="assets/icon-cart.svg" alt="The cart">
        <img src="assets/image-avatar.png" alt="Profile-photo">
      </div>
    </header>

    <section class="content-bx fix-width">
      <div class="product-img-container">
        <div class="img-display">
          <img src="assets/image-product-1.jpg" alt="product">
        </div>
        <div class="img-thumbnails">
          <span><img src="assets/image-product-1-thumbnail.jpg"></span>
          <span><img src="assets/image-product-2-thumbnail.jpg"></span>
          <span><img src="assets/image-product-3-thumbnail.jpg"></span>
          <span><img src="assets/image-product-4-thumbnail.jpg"></span>
        </div>
      </div>

      <div class="product-info-container">
        <div class="text-container">
          <span class="small-text">SNEAKER COMPANY</span>
          <h2>Fall Limited Edition Sneakers</h2>
          <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable <br>rubber outer
            soul,
            they'll withstand everything the weather can offer.</p>
          <div class="prise-bx">
            <h4 class="rate">$125.00</h4>
            <span>50%</span>
            <div class="realrate">$250.00</div>
          </div>

          <div class="button-bx">
            <div class="unit-bx">
              <img src="assets/icon-minus.svg" alt="minus icon">
              <span class="count">0</span>
              <img src="assets/icon-plus.svg" alt="plus icon">
            </div>
            <button class="cart-btn"><img src="assets/icon-cart2.svg">Add to Cart</button>
          </div>
        </div>
      </div>
    </section>
  </div>

</body>

</html>
