<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-14</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="main-bx">
        <div class="pink-bg"></div>
        <div class="white-bg"></div>
        <div class="hero-main-bg">
            <header class="header-bar">
                <a href="https:/www.nike.com" target="_blank">
                    <nav class="logo">
                        <p class="logo-name">
                            <img src="image/pngimg.com - nike_PNG11.png" alt="nike logo" class="logo-image">NIKE
                        </p>
                    </nav>
                </a>

                <div class="tabs-bx">
                    <a href="#">
                        <nav class="tabs">HOME</nav>
                    </a>
                    <a href="#">
                        <nav class="tabs">FEATURED</nav>
                    </a>
                    <a href="#">
                        <nav class="tabs">PRODUCT</nav>
                    </a>
                    <a href="#">
                        <nav class="tabs">ABOUT US</nav>
                    </a>
                    <a href="#">
                        <nav class="tabs">CONTACT US</nav>
                    </a>
                </div>
            </header>
            <div class="clip-design-bx"></div>

            <div class="hero-image-bx">
                <img src="image/shoe-removebg-preview.png" alt="shoe image" class="shoe-image">
            </div>

            <div class="text-content-bx">
                <h1 class="product-head">NIKE SHOES</h1>
                <P class="product-details">Lorem ipsum dolor sit amet consectetur <br>adipisicing elit. Et,</P>
                <button class="btn">BUY NOW</button>

                <div class="social-links-bx">
                    <a href="https:/www.instagram.com" target="_blank">
                        <nav class="links-tab">
                            <i class="fa-brands fa-instagram"></i>
                        </nav>
                    </a>
                    <a href="https:/www.facebook.com" target="_blank">
                        <nav class="links-tab">
                            <i class="fa-brands fa-facebook-f"></i>
                        </nav>
                    </a>
                    <a href="https:/www.twitter.com" target="_blank">
                        <nav class="links-tab">
                            <i class="fa-brands fa-x-twitter"></i>
                        </nav>
                    </a>
                </div>

            </div>
            <div class="size-selection-bx">

                <label for="size-bar">Apply Size</label><br>
                <input type="range" class="range-bar" name="size-bar" list="values" min="20" max="40" value="35"
                    step="5">

                <datalist id="values" class="detail-list">
                    <option value="20" label="20"></option>
                    <option value="25" label="25"></option>
                    <option value="30" label="30"></option>
                    <option value="35" label="35"></option>
                    <option value="40" label="40"></option>
                </datalist>
            </div>
        </div>
    </div>
</body>

</html>
