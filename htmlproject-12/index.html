<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexels-Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="Home-page">

        <div class="opacity">
            <div class="Home-nav"> 
                <div class="web-logo">
                    <a href="https://www.google.com" target="_blank"><img src="svg/Pexel-logo.svg" alt="this is logo"
                            class="Home-logo-image">
                        <p class="logo-text">Pexels</p>
                    </a>
                </div>

                <div class="Home-tabs">
                    <a href="#">
                        <nav class="tab">Explore</nav>
                    </a>
                    <a href="#">
                        <nav class="tab">License</nav>
                    </a>
                    <a href="#">
                        <nav class="tab">Upload</nav>
                    </a>
                    <a href="#">
                        <nav class="tab">Menu</nav>
                    </a>
                    <nav class="tab"><button class="nav-join-btn">Join</button></nav>
                </div>
            </div>

            <div class="Home-content-bx">
                <h1 class="Home-heading">The best free stock photos, royaly free images & videos shared by creators.
                </h1>

                <div class="input-bx">
                    <select class="select-option">
                        <option value="Photos" class="option-styling">Photos</option>
                        <option value="Videos" class="option-styling">Videos</option>
                    </select>
                    <input type="text" placeholder="Search for photos" class="input-text-contener">
                    <input type="button" value="ðŸ”" class="input-submit-contener">
                </div>

                <p>Trending: beach sunset,ai,stress,cow,digital</p>
            </div>

        </div>
    </div>

    <div class="second-nav-contener">
        <div class="tabs-bx">
            <nav class="second-nav-tabs"><button class="home-btn">Home</button></nav>
            <nav class="second-nav-tabs">Videos</nav>
            <nav class="second-nav-tabs">Leaderboard</nav>
            <nav class="second-nav-tabs">Challenge</nav>
        </div>
    </div>

    <div class="third-photos-contener">
        <div class="photos-main-bx">
            <h2>Free Stock Photos</h2>

            <select class="third-contener-select-option">
                <option value="Trending" class="option-styling">Trending</option>
                <option value="New" class="option-styling">New</option>
            </select>

            <div class="photos-show-bx">
                <div class="card">
                    <img src="image/san francisco.jpg">
                </div>
                <div class="card">
                    <img src="image/Aperson.jpg">
                </div>
                <div class="card-last">
                    <img src="image/humans.jpg">
                </div>
                <div class="card">
                    <img src="image/navagio.jpg">
                </div>
                <div class="card">
                    <img src="image/sentorini.jpg">
                </div>
                <div class="card-last">
                    <img src="image/the-poll.jpg">
                </div>
                <div class="card">
                    <img src="image/tree.jpg">
                </div>
                <div class="card">
                    <img src="image/twoPerson.jpg">
                </div>
                <div class="card-last">
                    <img src="image/varnazza.jpg">
                </div>
                
            </div>
        </div>
    </div>

    <footer class="ftr-page"><p>Copyright &copy; All Rights Reserved by deepak 2024</p></footer>

</html>
